<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="text-white">
        <div class="container">
            <div><a class="text-white" href="index.html">HOME</a></div>
            <div><a class="text-white" href="register.html">REGISTER HERE!</a></div>
            <div><a class="text-white" href="contactus.html">CONTACT US</a></div>
            <div class="button">
                <a class="text-white" href="login.html"><b>LOGIN</b></a>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <h1>Hospital Appointment Booking</h1>
        
        <div class="form-container">
            <form id="appointmentForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="dr-raj">Dr. Raj Kumar</option>
                    <option value="dr-neha">Dr. Neha Sharma</option>
                    <option value="dr-ankit">Dr. Ankit Patel</option>
                </select>

                <button type="submit">Book Appointment</button>
            </form>
        </div>

        <div class="appointment-confirmation" id="confirmationMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
