<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="text-white">
        <div class="container">
            <div><a class="text-white" href="index.html">HOME</a></div>
            <div><a class="text-white" href="register.html">REGISTER HERE!</a></div>
            <div><a class="text-white" href="contactus.html">CONTACT US</a></div>
            <div class="button">
                <a class="text-white" href="login.html"><b>LOGIN</b></a>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <h1>Contact Us</h1>
        
        <div class="form-container">
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
